plugins {
    id "com.android.library"
    id "kotlin-android"
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

android {
    namespace = "dev.applicazza.flutter.plugins.whatsapp_stickers_plus"
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlin {
        jvmToolchain(21)
    }

    defaultConfig {
        minSdk = 21
        targetSdk = 35
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}